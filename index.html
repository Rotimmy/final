<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Feedr</title>

  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,500,600,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" media="screen" charset="utf-8">

</head>
<body>
  <header id="header">
    <div class="container">
      <a href=""><h1>Feed.me</h1></a>
      <div id="curate-btn"><img src="images/scissors.png" /></div>
    </div>
  </header>
  <div id="feed"></div>

  <div id="popUp" class="hidden">
    <div class="container">
      <a href="#" id="closePopUp"><img src="images/exclude.png"/></a>
      <header id="popUpImg">
        <div class="inner"></div>
      </header>
      <div id="popUpBody">
        <div id="captionEdit"><img src="images/edit.png"/></div>
        <div id="popUpByline"><span id="popUpUsername"></span><img class="heart" src="images/heart.png"><span id="popUpLikes">#</span></div>
        <div id="popUpCaption"></div>
        <a href="#" id="popUpAction" target="_blank">View source â†’</a>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
  <script type='text/javascript' src='js/config.js'></script>
  <script type='text/javascript' src="js/app.js"></script>
</body>
</html>
